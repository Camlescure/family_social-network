<ion-content>
    <div class="content">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="primary" (click)="toggleMenu()"></ion-menu-button>
      </ion-buttons>
    <div class="top-image">
      <img src="assets/logo_violet.png"/>
    </div>
    <table>
      <tr *ngFor="let membre of lignee">
        <td class="year">{{ membre.promo }}</td>
        <td>{{ membre.prenom }} {{ membre.nom }}</td>
      </tr>
    </table>

  </div>
</ion-content>
