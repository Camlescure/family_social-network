<ion-content>
  <div class="content">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="primary" (click)="toggleMenu()"></ion-menu-button>
      </ion-buttons>
    <div class="top-image">
      <img src="assets/logo_violet.png"/>
    </div>
    <ion-searchbar class="search" color="medium" animated (ionInput)="handleInput($event.target.value)"></ion-searchbar>
    <div class="promo">
      <div *ngFor="let an of year; let i=index"><input type="checkbox" id="{{i}}" name="{{i}}" (change)="checkboxChanged(i, $event)" checked>
        <label for="{{an}}">{{an}}</label>
      </div> 
    </div>
    <hr>
    <div class="no-result" *ngIf="membresList === []">Aucun resultat Ã  afficher</div>
    <ion-list class="results">
      <ion-item detail="false" lines="full" *ngFor="let membre of membresList; let even = even; let odd = odd" [ngClass] = "{odd: odd, even: even}" routerLink="/membre/{{membre.nom}}">
        <ion-label>{{ membre.prenom }} {{ membre.nom }}</ion-label>
        <ion-note slot="end">{{ membre.IFI }}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
